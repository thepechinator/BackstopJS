<md-toolbar id="{{test.label  + '-' + test.viewport}}" test-meta layout="row" flex></md-toolbar>
<div class="detail-subheader" layout="row" flex layout-margin>
    <div flex="33">
        Reference
    </div>
    <div flex="33">
        Test {{test.local_testStatus}}
        <md-checkbox ng-model="test.local_testStatus" 
                     ng-true-value="'blessed'" 
                     ng-false-value="'fail'" 
                     aria-label="Bless this screenshot" 
                     ng-change="main.blessScreenshot(test.local_testStatus, test.test)">
            Bless this screenshot: {{ test.local_testStatus }}
        </md-checkbox>
    </div>
    <div flex="33">
        Diff
    </div>
</div>
<div layout="row" flex layout-margin>
    <div flex="33">
        <img class="img-responsive" ng-src="{{ ::test.reference }}">
    </div>
    <div flex="33">
        <img class="img-responsive" ng-src="{{ ::test.test }}">
    </div>
    <div flex="33">
        <img class="img-responsive" ng-src="{{ ::test.local_diff }}">
    </div>
</div>
