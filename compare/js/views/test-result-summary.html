    {{ thisTestPair.meta.selector | testTitle: 'removeHyphens' }}
</span>
<a class="test-url right" href="{{ thisTestPair.meta.scenario }}">
    {{ thisTestPair.meta.scenario | scenarioTitle }}

<small class="img-filename">{{ thisTestPair.meta.fileName }}</small>
