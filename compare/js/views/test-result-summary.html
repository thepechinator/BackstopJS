<span ng-click="scrollTo(thisTestPair.meta.fileName)" class="test-title">
    <i ng-show="thisTestPair.meta.viewport === 'SMALL'" class="material-icons small-viewport">phone_iphone</i>
    <i ng-show="thisTestPair.meta.viewport === 'MEDIUM'" class="material-icons medium-viewport">tablet_mac</i>
    <i ng-show="thisTestPair.meta.viewport === 'LARGE'" class="material-icons large-viewport">desktop_mac</i>
    {{ thisTestPair.meta.selector | testTitle: 'removeHyphens' }}
    <i class="icon-link material-icons">link</i>
</span>
<a resolve-host class="test-url right" href="{{ thisTestPair.meta.scenario }}" target="_blank">
    {{ thisTestPair.meta.scenario | scenarioTitle }}
    <i class="material-icons">open_in_new</i>
</a>

<br>
<small class="img-filename">{{ thisTestPair.meta.fileName }}</small>
