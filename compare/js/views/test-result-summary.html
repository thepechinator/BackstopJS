<span ng-click="scrollTo(thisTestPair.meta.fileName)" class="test-title">
    <i class="icon-link fa fa-link"></i>
    {{ thisTestPair.meta.selector | testTitle: 'removeHyphens' }}
</span>
<a class="test-url right" href="{{ thisTestPair.meta.scenario }}">
    {{ thisTestPair.meta.scenario | scenarioTitle }}
</a> 

<span class="test-select-container pull-right">
    <span class="test-title-actual">
        {{ thisTestPair.meta.selector | testTitle }}
    </span>
    <span class="select-test" ng-class="{invisible: thisTestPair.meta.local_testStatus == 'pass'}">
            <baseline-checkbox></baseline-checkbox>
    </span>
    <span class="back-to-top" ng-click="scrollTo('root')">top <i class="fa fa-chevron-up"></i></span>
</span>

<br>
<small class="img-filename">{{ thisTestPair.meta.fileName }}</small>
